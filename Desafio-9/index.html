<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./style.css">
    <title>Desafio 9</title>
</head>
<body>


    <div class="container fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">Registro de Usuarios</legend>
    
                            <div class="form-group">
                                    <div class="col-md-8">
                                    <input id="nombre" name="Nombre" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                
                                <div class="col-md-8">
                                    <input id="apellido" name="Apellido" type="text" placeholder="Apellido" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                
                                <div class="col-md-8">
                                    <input id="password" name="password" type="text" placeholder="Password" class="form-control">
                                </div>
                            </div>
                                                           
                            
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button id="btng" type="submit" class="btn btn-primary btn-lg">Suscribir</button>
                                    <button id="imprimir" type="submit" class="btn btn-primary btn-lg">Imprimir</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="print"></div>

    <script src="./app.js"></script>
</body>
</html>
